<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radiant Orders Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Therapy Session with Kaladin Stormblessed</h1>
        </header>

        <section id="conversation">
            <div id="dialogue-container">
                <!-- Dialogue will appear here -->
            </div>

            <div id="choices-container">
                <!-- Answer choices will appear here -->
            </div>
        </section>

        <section id="results" class="hidden">
            <h2>Your Radiant Order</h2>
            <div id="order-result"></div>
            <button id="retry-button">Take Quiz Again</button>
        </section>

        <footer>
            <button id="share-button">Share Results</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
